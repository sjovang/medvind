{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
    <h1 class="text-5xl text-center font-serif font-light tracking-widest mb-8">{{ .Title }}</h1>
    {{ range .Data.Pages.GroupByDate "2006" }}
        <div class="flex flex-wrap mb-4">
            <h2 class="w-full md:w-1/6 mb-2 md:mb-0 text-2xl font-serif font-light tracking-wide text-center md:text-left">{{ .Key }}</h2>
            <div class="w-full md:w-5/6 md:border-l-2 border-nord10 md:pl-4">
                <table class="w-full border-separate">
                    <tbody>
                        {{ range .Pages }}
                            <tr>
                            <td class=""><a href="{{ .Permalink }}">{{ .Title }}</a></div>
                            <td class="hidden md:block text-right align-top">{{ .Date.Format "January 2" }}</td>
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
    {{ end }}
{{ end }}
